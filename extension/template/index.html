<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>${stageName}</title>
        <meta name="generator" content="PixiAnimate Extension">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>
    <body>
        <canvas id="stage" width="${width}" height="${height}"></canvas>
        <script src="${libsPath}pixi.min.js"></script>
        <script src="${libsPath}pixi-animate.min.js"></script>
        <script src="${outputFile}"></script>
        <script>
            var renderer = new PIXI.autoDetectRenderer(${width}, ${height}, {
                view: document.getElementById("stage"),
                backgroundColor: 0x${background},
                antialias: true
            });
            var stage = new PIXI.Container();
            PIXI.animate.load(${nameSpace}.${stageName}, stage);
            function update() {
                renderer.render(stage);
                requestAnimationFrame(update);
            }
            update();
        </script>
    </body>
</html>
